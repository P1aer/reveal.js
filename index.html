				<section data-markdown>
					<textarea data-template>
						## Object-oriented programming
						is a programming paradigm based on the concept of "objects",
						which can contain data and code: data in the form of fields,
						and code, in the form of procedures.
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
						## Magic of number 4
						There are four core principles in object-oriented programming.
						Without them programming language can’t be called object-oriented
						</textarea>
					</section>
					<section data-markdown>
							<textarea data-template>
								## Encapsulation
								The idea of encapsulation is that implementation details
								should not be visible to end users.
								The only way to access these class properties would be
								through public accessor methods of that class.
							</textarea>
					</section>
					<section data-markdown>
							<textarea data-template>
								## Inheritance
								Objects in the real world are often very similar.
								They share many of attributes and behaviors.
								Inheritance allows you to extract these shared attributes
								and behaviors into a separate class.
								This helps you avoid writing the same code over again and again.
							</textarea>
					</section>
					<section data-markdown>
							<textarea data-template>
								## Polymorphism
								The word “polymorphism” means having “many forms” or “shapes”.
								Polymorphism gives a way to use a class exactly like its parent so
								there’s no confusion with mixing types. But each child class keeps
								its own methods as they are.
							</textarea>
					</section>
					<section data-markdown>
							<textarea data-template>
								## Abstraction
								The idea behind this principle is that the outside world should be provided
								with only essential information about an object. It should provide only
								information relevant for using it. It should not provide information about
								implementation details of this object.
							</textarea>
					</section>
				</section>

					<section data-markdown>
						<textarea data-template>
							## What is JS?
							JavaScript isn't a classed-based language – it's is a prototype-based language.
					 	</textarea>
					</section>
						<section data-markdown>
							<script type="text/template">
								A prototype-based language has the notion of a prototypical object, an object used
								as a template from which to get the initial properties for a new object.

								![Sample image](https://learn.javascript.ru/article/native-prototypes/native-prototypes-array-tostring.svg)
							</script>
						</section>
						<section data-markdown>
						<textarea data-template>
							## But i can create classes in JS!
							Classes are a template for creating objects.
							They encapsulate data with code to work on that data.
							Classes in JS are built on prototypes but also have some
							syntax and semantics that are not shared with ES5 class-like semantics.
						</textarea>
						</section>

								```

					<section data-markdown>
						<textarea data-template>
							## Encapsulation in JS
							  ```js [1-12]
							  var person = function () {
								  var fullName = "Jonathan Joestar";

								  return {
									setFullName : function (newValue) {
										fullName = newValue;
									  }
									getFullName : function () {
									 return fullName;
									}
								  };
							};
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Inheritance in JS
							```js [1-17]
							class Person {
								constructor(name) {
							      this.name = name;
								}
								say() {
							      console.log(this.name)
							   }
							}

							class Worker extends Person {
							   constructor(name) {
							      super(name)
							   }
							   work() {
							    console.log(`${this.name} is working`)
							   }
							}
							```
						</textarea>
					</section>
